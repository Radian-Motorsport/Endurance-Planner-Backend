
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Road+Rage&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: background-color 0.5s, color 0.5s;
        }
        h1 {
            font-family: 'RoadRage', sans-serif;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }

        .toggle-switch-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 100;
        }
        .toggle-label {
            width: 50px;
            height: 26px;
            background-color: #ccc;
            display: block;
            border-radius: 9999px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.4s;
        }
        .toggle-label:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 9999px;
            position: absolute;
            top: 3px;
            left: 3px;
            transition: all 0.4s;
        }
        input:checked + .toggle-label {
            background-color: #2196F3;
        }
        input:checked + .toggle-label:after {
            left: calc(100% - 3px);
            transform: translateX(-100%);
        }
        #darkModeSwitch {
            display: none;
        }

        .dark body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dark .max-w-4xl {
            background-color: #1e1e1e;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.25);
        }
        .dark h1, .dark h2, .dark h3, .dark .text-gray-800 {
            color: #ffffff;
        }
        .dark p, .dark label, .dark .text-gray-600, .dark .text-gray-700 {
            color: #a0a0a0;
        }
        .dark .bg-white {
            background-color: #1e1e1e;
        }
        .dark .bg-gray-50, .dark .bg-gray-200 {
            background-color: #2a2a2a;
            border-color: #333333;
        }
        .dark .bg-gray-300 {
            background-color: #a0a0a0;
            color: #1e1e1e;
        }
        .dark .bg-blue-600 { background-color: #2b6cb0; }
        .dark .bg-purple-600 { background-color: #6b46c1; }
        .dark .bg-green-600 { background-color: #2f855a; }
        .dark .bg-blue-50, .dark .bg-blue-100 { background-color: #2a4365; border-color: #2c5282; }
        .dark .text-blue-800 { color: #90cdf4; }
        .dark .bg-purple-100 { background-color: #44337a; border-color: #553c9a; }
        .dark .text-purple-800 { color: #d6bcfa; }
        .dark .border-gray-200, .dark .border-gray-300 {
            border-color: #4a4a4a;
        }
        .dark select, .dark input, .dark textarea {
            background-color: #2a2a2a;
            color: #e0e0e0;
            border-color: #4a4a4a;
        }
        @font-face {
            font-family: 'RoadRage';
            src: url('https://radian-motorsport.github.io/Endurance-Planner-Backend/RoadRage.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        .road-rage-font {
            font-family: 'RoadRage', sans-serif;
        }
    </style>
</head>
