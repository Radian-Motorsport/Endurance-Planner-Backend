<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage61 API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { background: #2a2a2a; padding: 20px; margin: 10px 0; border-radius: 5px; }
        button { background: #007acc; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #005999; }
        .result { background: #333; padding: 15px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; font-family: monospace; }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        .loading { color: #ffa500; }
        input, select { padding: 8px; margin: 5px; background: #333; color: white; border: 1px solid #555; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÅ Garage61 API Test</h1>
        
        <div class="test-section">
            <h2>1. Token Test</h2>
            <button onclick="testToken()">Test Token & Permissions</button>
            <div id="token-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h2>2. Lap Data Test</h2>
            <div>
                <label>Car ID: <input type="number" id="carId" value="169" placeholder="Car ID"></label>
                <label>Track ID: <input type="number" id="trackId" value="253" placeholder="Track ID"></label>
                <label>Driver: <input type="text" id="driverSlug" value="john-sowerby" placeholder="Driver slug (optional)"></label>
            </div>
            <br>
            <button onclick="testLaps()">Get Laps (All Team)</button>
            <button onclick="testLapsWithDriver()">Get Laps (Specific Driver)</button>
            <button onclick="testLapsMinimal()">Get Laps (Just Car+Track)</button>
            <div id="laps-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h2>3. Quick Car/Track Tests</h2>
            <button onclick="testCarTrack(169, 253)">Ford Mustang GT3 @ Red Bull Ring</button>
            <button onclick="testCarTrack(34, 253)">Car 34 @ Red Bull Ring</button>
            <button onclick="testCarTrack(84, 253)">Car 84 @ Red Bull Ring</button>
            <div id="quick-result" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        const BASE_URL = ''; // Empty since we're on the same domain now

        function showResult(elementId, content, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.textContent = content;
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = 'result loading';
            element.textContent = '‚è≥ Loading...';
        }

        async function testToken() {
            showLoading('token-result');
            try {
                const response = await fetch(`${BASE_URL}/api/garage61/me`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('token-result', 
                        `‚úÖ Token Valid!\n` +
                        `User: ${data.firstName} ${data.lastName} (${data.slug})\n` +
                        `Plan: ${data.subscriptionPlan}\n` +
                        `Permissions: ${data.apiPermissions.join(', ')}\n` +
                        `Teams: ${data.teams.map(t => t.name).join(', ')}\n\n` +
                        `Full Response:\n${JSON.stringify(data, null, 2)}`
                    );
                } else {
                    showResult('token-result', `‚ùå Token Error: ${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                showResult('token-result', `‚ùå Network Error: ${error.message}`, true);
            }
        }

        async function testLaps() {
            const carId = document.getElementById('carId').value;
            const trackId = document.getElementById('trackId').value;
            
            showLoading('laps-result');
            try {
                const response = await fetch(`${BASE_URL}/api/garage61/laps?cars=${carId}&tracks=${trackId}`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('laps-result', 
                        `‚úÖ Found ${data.length} laps!\n` +
                        `Car: ${carId}, Track: ${trackId}\n\n` +
                        (data.length > 0 ? 
                            `Sample lap:\n${JSON.stringify(data[0], null, 2)}\n\n` +
                            `All laps:\n${JSON.stringify(data, null, 2)}` :
                            'No laps found for this car/track combination'
                        )
                    );
                } else {
                    showResult('laps-result', `‚ùå API Error: ${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                showResult('laps-result', `‚ùå Network Error: ${error.message}`, true);
            }
        }

        async function testLapsWithDriver() {
            const carId = document.getElementById('carId').value;
            const trackId = document.getElementById('trackId').value;
            const driver = document.getElementById('driverSlug').value;
            
            showLoading('laps-result');
            try {
                const response = await fetch(`${BASE_URL}/api/garage61/laps?cars=${carId}&tracks=${trackId}&driver=${driver}`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('laps-result', 
                        `‚úÖ Found ${data.length} laps for ${driver}!\n` +
                        `Car: ${carId}, Track: ${trackId}\n\n` +
                        (data.length > 0 ? 
                            `Sample lap:\n${JSON.stringify(data[0], null, 2)}\n\n` +
                            `All laps:\n${JSON.stringify(data, null, 2)}` :
                            `No laps found for ${driver} with this car/track combination`
                        )
                    );
                } else {
                    showResult('laps-result', `‚ùå API Error: ${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                showResult('laps-result', `‚ùå Network Error: ${error.message}`, true);
            }
        }

        async function testLapsMinimal() {
            const carId = document.getElementById('carId').value;
            const trackId = document.getElementById('trackId').value;
            
            showLoading('laps-result');
            try {
                // Direct test with minimal params
                const response = await fetch(`${BASE_URL}/api/garage61/laps?cars=${carId}&tracks=${trackId}`);
                const data = await response.json();
                
                showResult('laps-result', 
                    `Minimal test (car: ${carId}, track: ${trackId}):\n` +
                    `Status: ${response.status}\n` +
                    `Response: ${JSON.stringify(data, null, 2)}`
                );
            } catch (error) {
                showResult('laps-result', `‚ùå Error: ${error.message}`, true);
            }
        }

        async function testCarTrack(carId, trackId) {
            showLoading('quick-result');
            try {
                const response = await fetch(`${BASE_URL}/api/garage61/laps?cars=${carId}&tracks=${trackId}`);
                const data = await response.json();
                
                showResult('quick-result', 
                    `Car ${carId} @ Track ${trackId}: ${data.length || 0} laps found\n` +
                    `Status: ${response.status}\n` +
                    (data.length > 0 ? `Best lap: ${Math.min(...data.map(l => parseFloat(l.lap_time)))}s` : 'No laps') +
                    `\n\nFull response:\n${JSON.stringify(data, null, 2)}`
                );
            } catch (error) {
                showResult('quick-result', `‚ùå Error: ${error.message}`, true);
            }
        }

        // Auto-test token on page load
        window.onload = () => testToken();
    </script>
</body>
</html>
